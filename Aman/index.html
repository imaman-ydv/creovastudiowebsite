<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ======== EXTERNAL CSS ========== -->
  <!-- <link rel="stylesheet" href="style.css"> -->

  <!-- ======== ICON ========== -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- ======== TITLE ========== -->
  <title>Creovastudio</title>

  <!-- ======== INTERNAL CSS ========== -->
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .scroll-spacer {
      height: 200vh;
      /* sirf scroll test ke liye */
    }
  </style>
</head>

<body>

  <!-- ======== BG VIDEO (unchanged) ========== -->
  <div class="video-container">
    <video id="bg-video" src="video.mp4" muted playsinline></video>
  </div>

  <!-- ========= SCROLL SPACER ========== -->
  <div class="scroll-spacer"></div>

  <!-- ======== GSAP LINKS ========== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>

  <!-- ======== EXTERNAL JAVASCRIPT ========== -->
  <script src="script.js"></script>

</body>

</html>
